<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#152238" />
  <meta name="description" content="MadameX - Advanced cryptography toolkit for encryption, decryption, and analysis" />
  
  <!-- Favicon and app icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Modern Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Material Design Icons (optional but recommended) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  
  <title>MadameX | Modern Cryptography Toolkit</title>
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="MadameX Cryptography Toolkit" />
  <meta property="og:description" content="Advanced encryption, decryption, and cryptanalysis platform for cryptography enthusiasts, educators, and security professionals." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
  <meta property="og:url" content="https://juanlara18.github.io/MadameX/" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <!-- Preload critical assets for performance -->
  <link rel="preload" href="%PUBLIC_URL%/logo.png" as="image" />
  
  <!-- Inline critical CSS for faster render -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #152238;
      z-index: 9999;
    }
    .loading-logo {
      width: 80px;
      height: 80px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this application.</noscript>
  
  <!-- Loading indicator -->
  <div id="loading" class="loading-container">
    <img src="%PUBLIC_URL%/logo.png" alt="Loading MadameX" class="loading-logo" />
  </div>
  
  <div id="root"></div>
  
  <!-- Canvas container for algorithm visualizations -->
  <div id="canvas-container">
    <!-- Canvas elements will be dynamically inserted here -->
  </div>
  
  <!-- Remove loading screen once app is loaded -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingElement.style.display = 'none';
          }, 500);
        }
      }, 500);
    });
  </script>
</body>
</html>
